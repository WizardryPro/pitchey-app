name: Deploy Frontend to Cloudflare Pages

# This workflow automatically deploys the frontend when you push to main
on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch: # Allow manual trigger

env:
  NODE_VERSION: '20'

jobs:
  deploy:
    name: Build and Deploy Frontend
    runs-on: blacksmith-4vcpu-ubuntu-2404
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: üì¶ Install dependencies
        working-directory: frontend
        run: npm ci

      - name: üèóÔ∏è Build frontend
        working-directory: frontend
        run: npm run build
        env:
          # VITE_API_URL must be empty for same-origin requests via Pages Functions proxy
          # The proxy at functions/api/[[path]].ts forwards /api/* to the Worker
          # Setting this to the Worker URL would bypass the proxy and break cookies
          VITE_API_URL: ''
          VITE_WS_URL: 'wss://pitchey-api-prod.ndlovucavelle.workers.dev'
          VITE_DISABLE_WEBSOCKET: 'false'
          VITE_SENTRY_DSN: ${{ secrets.SENTRY_DSN || 'https://fd5664ae577039ccb7cce31e91f54533@o4510137537396736.ingest.de.sentry.io/4510138308755536' }}
          NODE_ENV: production

      - name: üöÄ Deploy to Cloudflare Pages (using Wrangler)
        working-directory: frontend
        run: |
          npx wrangler pages deploy dist \
            --project-name=pitchey \
            --branch="${{ github.ref_name }}" \
            --commit-hash="${{ github.sha }}" \
            --commit-message="${COMMIT_MSG}"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          COMMIT_MSG: ${{ github.event.head_commit.message }}

      - name: ‚úÖ Deployment Complete
        run: |
          echo "‚úÖ Frontend deployed successfully!"
          echo "üåê Production URL: https://pitchey-5o8.pages.dev"
          echo "üåê Pages Project: pitchey-5o8"
          echo "üîÑ Deployment ID: ${{ github.sha }}"
          echo ""
          echo "The deployment may take 1-2 minutes to propagate globally."
          echo "Note: Individual deployments are available at https://[deployment-id].pitchey-5o8.pages.dev"